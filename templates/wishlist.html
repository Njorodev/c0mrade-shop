<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
</head>
<body>
    <h1>My Wishlist</h1>
    {% if current_user.wishlist %}
        <ul>
            {% for product in current_user.wishlist %}
                <li>
                    {{ product.name }} - ${{ product.price }}
                    <a href="{{ url_for('remove_from_wishlist', product_id=product.id) }}">Remove</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Your wishlist is empty.</p>
    {% endif %}
</body>
</html>
